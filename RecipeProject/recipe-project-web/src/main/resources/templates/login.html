<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body id="login-img" class="login-splash">
    <div th:insert="fragments/header-anon :: header"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 login-register-container">
                <h1 class="text-center mt-2">User Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid Username and/or Password!
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have logged out!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username here"
                               autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password here"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12 mt-2">
                                <input type="submit" name="login" id="login" class="form-control btn btn-primary" value="Login"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>Don't have an account? <a th:href="@{/registration}">Register here!</a></span>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
