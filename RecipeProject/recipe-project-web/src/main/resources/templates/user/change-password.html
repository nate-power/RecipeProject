<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
  <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div id="main" th:insert="fragments/header-auth :: auth-header"></div>
<div class="jumbotron jumbotron-fluid">
  <h1 class="ml-4">Edit Profile</h1>
</div>
<div class="container-fluid">
  <form th:action="@{/profile/change-password}" th:object="${user}" method="post" autocomplete="off">
    <div class="form-group">
      <label class="control-label" for="old-password">Old Password: </label>
      <input type="password" class="form-control" autofocus="autofocus" id="old-password" required/>
    </div>
    <div class="form-group">
      <label class="control-label" for="new-password">New Password: </label>
      <input type="text" class="form-control" id="new-password" required/>
      <div class="alert alert-warning"  th:errors="*{password}"></div>
    </div>
    <div class="form-group">
      <label class="control-label" for="confirm-password">Confirm Password: </label>
      <input type="text" class="form-control" id="confirm-password" required/>
      <div class="alert alert-warning"  th:errors="*{password}"></div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-12 mt-2">
          <input type="submit" name="confirm" id="confirm" class="form-control btn btn-primary" value="Submit"/>
        </div>
      </div>
    </div>
    <small class="text-muted">NOTE: Upon valid submission, you will be logged out.</small>
  </form>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
