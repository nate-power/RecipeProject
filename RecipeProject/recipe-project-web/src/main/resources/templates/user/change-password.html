<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
  <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div id="main" th:insert="fragments/header-auth :: auth-header"></div>
<div class="jumbotron jumbotron-fluid">
  <h1 class="ml-4">Change Password</h1>
</div>
<div class="container-fluid">
  <a class="btn btn-outline-dark" th:href="@{/profile/{username}(username=${#authentication.name})}">Back To Profile</a>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form th:action="@{/profile/change-password}" method="post" autocomplete="off">
        <div th:if="${message != null}">
          <h5 class="text-danger text-center" th:text="${message}"></h5>
        </div>
        <div class="form-group">
          <label class="control-label" for="old-password">Old Password: </label>
          <input type="password" class="form-control" autofocus="autofocus" name="old-password" id="old-password" required/>
        </div>
        <div class="form-group">
          <label class="control-label" for="new-password">New Password: </label>
          <input type="password" class="form-control" name="new-password" id="new-password" required/>
        </div>
        <div class="form-group">
          <label class="control-label" for="confirm-password">Confirm Password: </label>
          <input type="password" class="form-control" name="confirm-password" id="confirm-password" required/>
        </div>
        <div class="form-group">
          <div class="row justify-content-end">
            <div class="col-sm-4 mt-2">
              <input type="submit" name="confirm" id="confirm" class="form-control btn btn-primary" value="Submit"/>
            </div>
          </div>
        </div>
        <small class="text-muted">NOTE: Upon valid submission, you will be logged out.</small>
      </form>
    </div>
  </div>

</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
