<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getUsername + ' (' + user.getFirstName() + ' ' + user.getLastName() + ')'}"></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main" th:insert="fragments/header-auth :: auth-header"></div>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="ml-4">Your Profile</h1>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-3">
                <div class="container-fluid wrap-text">
                    <img th:src="@{/img/user-icon.png}" alt="mdo" width="250" height="250" class="rounded-circle">
                    <h3 class="text-capitalize font-weight-bold" th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h3>
                    <h4 class="text-muted" th:text="${user.getUsername()}"></h4>
                    <h4 class="text-muted" th:text="${user.getEmail()}"></h4>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="accordion" id="profileAccordion">
                    <div class="row">
                        <div class="card w-100 mx-auto">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <strong>My Recipes</strong>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#profileAccordion">
                                <div class="row profile-recipe-view">
                                    <h2 class="text-muted text-center" th:classappend="${recipes.size() == 0} ? 'mx-auto'" th:text="${recipes.size() == 0} ? 'You have not created any recipes yet!'"></h2>
                                    <div class="col-auto mb-1 mt-1" th:each="recipe : ${recipes}">
                                        <div class="card h-100" style="width: 14rem;">
                                            <a th:href="@{/recipe/{id}(id=${recipe.id})}">
                                                <img class="card-img-top" th:src="${recipe.photoData != ''} ? ${recipe.photoData} : @{/img/img-default.jpg}" th:alt="${recipe.name}" width="50" height="50"></a>
                                            <div class="card-body">
                                                <h5 class="card-title"><a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a></h5>
                                                <small class="card-text truncate" th:text="${recipe.description}"></small>
                                                <small class="card-text" th:text="${'Category - ' + recipe.category.getDisplay()}"></small>
                                            </div>
                                            <div class="card-footer">
                                                <small class="text-muted d-block" th:text="${'Created on: ' + recipe.dateCreated}"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card w-100 mx-auto">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        <strong>My Favourites</strong>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#profileAccordion">
                                <div class="row profile-recipe-view">
                                    <h2 class="text-muted text-center" th:classappend="${favourites.size() == 0} ? 'mx-auto'" th:text="${favourites.size() == 0} ? 'You have no favourite recipes!'"></h2>
                                    <div class="col-auto mb-1 mt-1" th:each="favourite : ${favourites}">
                                        <div class="card h-100" style="width: 14rem;">
                                            <a th:href="@{/recipe/{id}(id=${favourite.id})}">
                                                <img class="card-img-top" th:src="${favourite.photoData != ''} ? ${favourite.photoData} : @{/img/img-default.jpg}" th:alt="${favourite.name}" width="50" height="50"></a>
                                            <div class="card-body">
                                                <h5 class="card-title"><a th:href="@{/recipe/{id}(id=${favourite.id})}" th:text="${favourite.name}"></a></h5>
                                                <small class="card-text truncate" th:text="${favourite.description}"></small>
                                                <small class="card-text" th:text="${'Category - ' + favourite.category.getDisplay()}"></small>
                                            </div>
                                            <div class="card-footer">
                                                <small class="text-muted d-block" th:text="${'Created on: ' + favourite.dateCreated}"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
