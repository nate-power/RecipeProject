<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
  <div id="main" th:insert="fragments/header-auth :: auth-header"></div>
  <div class="jumbotron jumbotron-fluid">
    <h1 class="ml-4">Edit Profile</h1>
  </div>
  <div class="container-fluid">
    <form th:action="@{/profile/edit}" th:object="${user}" method="post" autocomplete="off" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label" for="firstname">First Name: </label>
        <input type="text" class="form-control" autofocus="autofocus" id="firstname" th:field="*{firstName}" required/>
        <div class="alert alert-warning"  th:errors="*{firstName}"></div>
      </div>
      <div class="form-group">
        <label class="control-label" for="lastName">Last Name: </label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required/>
        <div class="alert alert-warning"  th:errors="*{lastName}"></div>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">Email: </label>
        <input type="text" class="form-control" id="email" th:field="*{email}" required/>
        <div class="alert alert-warning"  th:errors="*{email}"></div>
      </div>
      <div class="form-group">
        <label class="control-label" for="username">Username: </label>
        <input type="text" class="form-control" id="username" th:field="*{username}" required/>
        <div class="alert alert-warning"  th:errors="*{username}"></div>
      </div>
      <input type="hidden" id="id" name="id" th:field="*{id}">
      <input type="hidden" id="password" name="password" th:field="*{password}">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 mt-2">
            <input type="submit" name="edit-profile" id="edit-profile" class="form-control btn btn-primary" value="Edit Profile"/>
          </div>
          <div class="col-sm-4 mt-2">
            <input type="button" name="cancel" id="cancel" th:href="@{/profile/{username}(username=${user.username})}" class="form-control btn btn-danger" value="Cancel"/>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
  <div th:insert="fragments/footer :: footer"></div>
  </body>
</html>
