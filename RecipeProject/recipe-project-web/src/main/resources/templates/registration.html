<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapse"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Registration and Login Module</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to the Recipe App!
                    </div>
                </div>
                <h1>Registration</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName">
                            First Name
                        </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName">
                            Last Name
                        </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">
                            Email
                        </label>
                        <input id="email" class="form-control" th:field="*{email}" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">
                            Username
                        </label>
                        <input id="username" class="form-control" th:field="*{username}" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here!</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
