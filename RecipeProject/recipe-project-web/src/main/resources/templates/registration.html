<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    </head>
    <body id="register-img" class="login-splash">
        <div th:insert="fragments/header-anon :: header"></div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-3 login-register-container">
                    <h1 class="text-center mt-2">Create an Account</h1>
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You've successfully registered to the Recipe App!
                        </div>
                    </div>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName">
                                First Name
                            </label>
                            <input id="firstName" class="form-control" th:field="*{firstName}" placeholder="First Name"
                                   autofocus="autofocus" required/>
                            <div class="alert alert-warning"  th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">
                                Last Name
                            </label>
                            <input id="lastName" class="form-control" th:field="*{lastName}" placeholder="Last Name"
                                   required/>
                            <div class="alert alert-warning" th:errors="*{lastName}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">
                                Email
                            </label>
                            <input id="email" type="email" class="form-control" th:field="*{email}"
                                   placeholder="Email" required/>
                            <div class="alert alert-warning" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">
                                Username
                            </label>
                            <input id="username" class="form-control" th:field="*{username}"
                                   placeholder="Username" required/>
                            <div class="alert alert-warning" th:errors="*{username}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">
                                Password
                            </label>
                            <input id="password" type="password" class="form-control" th:field="*{password}"
                                   placeholder="Password" required/>
                            <div class="alert alert-warning" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">
                                Confirm Password
                            </label>
                            <input id="Cpassword" name="Cpassword" type="password" class="form-control"
                                   placeholder="Confirm Password" required/>
                            <div class="alert alert-warning" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12 mt-2">
                                    <input type="submit" name="register" id="register" class="form-control btn btn-primary"
                                           value="Register"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <span>Already registered? <a th:href="@{/login}">Login here!</a></span>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <div th:insert="fragments/footer :: footer"></div>
    </body>
</html>
