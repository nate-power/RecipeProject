<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Add a Recipe</h1>
                <form th:action="@{/createRecipe}" th:object="${recipe}" method="post">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name" name="name" autofocus="autofocus" required th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <input type="text" class="form-control" id="description" name="description" required th:field="*{description}" />
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Prep Time: </label>
                        <input type="number" min="1" class="form-control" id="prepTime" name="prepTime" value="1" required th:field="*{prepTime}" />
                    </div>
                    <div class="form-group">
                        <label for="cookTime">Cook Time: </label>
                        <input type="number" min="1" class="form-control" id="cookTime" name="cookTime" value="1" required th:field="*{cookTime}" />
                    </div>
                    <div class="form-group">
                        <label for="serving">Serving: </label>
                        <input type="number" min="1" class="form-control" id="serving" name="serving" value="1" required th:field="*{serving}" />
                    </div>
                    <input type="hidden" id="id" name="id" th:field="*{id}">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login" id="login" class="form-control btn btn-primary" value="Add Recipe"/>
                                <a class="btn btn-primary mt-3" th:href="@{/}">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
