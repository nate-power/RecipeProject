<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
    <div id="main" th:insert="fragments/header-auth :: auth-header"></div>
    <h1 class="mt-2">Welcome <span sec:authentication="name">User</span></h1>
    <h2>here are all the recipes we have lmao</h2>
    <table class="table table-bordered table-striped w-50">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Created By</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td>
                <a th:href="@{/recipe/{name}/{id}(name=${recipe.name}, id=${recipe.id})}" th:text="${recipe.name}"></a>
            </td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.userId}"></td>
        </tr>
    </table>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
