<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
    <div id="main" th:insert="fragments/header-auth :: auth-header"></div>
    <h1 class="mt-2" th:text="${category}">></h1>
    <h2>here are all the recipes we have lmao</h2>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-auto mb-3">
                <div class="card" style="width: 18rem;" >
                    <a th:href="@{/recipe/add}"><img class="card-img-top" th:src="@{/img/add.png}" alt="Create a Recipe" width="100" height="100"></a>
                    <div class="card-body">
                        <h5 class="card-title">Create a Recipe</h5>
                    </div>
                </div>
            </div>
            <div class="col-auto mb-3" th:each="recipe : ${recipes}">
                <div class="card h-100" style="width: 18rem;" >
                    <img class="card-img-top" th:src="@{/img/user-icon.png}" th:alt="${recipe.name}" width="100" height="100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}"></h5>
                        <p class="card-text" th:text="${recipe.description}"></p>
                        <p class="card-text" th:text="${'Category - ' + recipe.category.getDisplay()}"></p>
                    </div>
                    <div class="card-footer">
                    <span th:each="user : ${users}">
                        <span th:if="${user.id == recipe.getUserId()}">
                            <small class="text-muted" th:text="${'Created by: ' + user.firstName + ' ' + user.lastName + ' - ' + recipe.dateCreated}"></small>
                        </span>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
