<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/common.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body id="login-img" class="login-splash">
<div th:insert="fragments/header-anon :: header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 login-register-container">
            <h1 class="text-center mt-2">Reset Password</h1>
            <form th:action="@{/resetpassword}" method="post">
                <div th:if="${verified != null}">
                    <h5 class="text-success text-center" th:text="${verified}"></h5>
                </div>
                <div th:if="${verified != null}">
                    <p class="text-center" th:text="${'Password recovery for account with the email: ' + user.email}"></p>
                </div>
                <div th:if="${message != null}">
                    <h5 class="text-danger text-center" th:text="${message}"></h5>
                </div>
                <div th:if="${invalid != null}">
                    <h5 class="text-danger text-center mt-3 mb-3" th:text="${invalid}"></h5>
                </div>
                <div th:if="${invalid == null}">
                    <div class="form-group">
                        <label for="password">New Password: </label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter new password"
                               autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="Cpassword">Confirm password: </label>
                        <input type="password" class="form-control" id="Cpassword" name="Cpassword" required placeholder="Enter new password again"/>
                    </div>
                    <input type="hidden" id="token" name="token" th:value="${token}"/>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12 mt-2">
                                <input type="submit" name="submit" id="submit" class="form-control btn btn-primary" value="Submit"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
